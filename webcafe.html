<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8"> <!--다국어 지원모드, 항상 head의 첫 줄일 것!-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--viewport는 반응형-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!--User Agent에 x붙어서 비표준, 그리고 internet explore 특별히 설정-->
  <title>웹카페</title>  <!--검색엔진에 관여, 특수문제 x, 최대한 나를 잘 어필할 짧은 단어-->
  <link rel="stylesheet" href="css/webcafe.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="logo"><a href="#"><img src="images/rwd-logo.png" alt="Web Cafe" class="vt"></a></h1>
      <ul class="member">
        <li><a href="#">로그인</a></li>
        <li><a href="#">회원가입</a></li>
        <li><a href="#">커뮤니티</a></li>
      </ul>
      <form action="https://formspree.io/seulbinim@gmail.com" method="POST" class="search-form">
        <fieldset>
          <legend>검색 폼</legend>
          <label for="search" class="a11y-hidden">검색어</label>
          <input type="search" id="search" name="keyword" required placeholder="검색어를 입력하세요">
          <button class="btn-search" type="submit">검색</button>
        </fieldset>
      </form>
    </header>
    <nav class="navigation">내비게이션</nav>
    <main class="main">메인</main>
    <article class="slogan">슬로건</article>
    <div class="footer-bg">
      <footer class="footer">푸터</footer>
    </div>
  </div>
</body>
</html>
